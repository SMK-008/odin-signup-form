<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>
<body>
<div class="sidebar">
    <div class="logo">
        <img src="images/odin-lined.png" alt="">
        <p>Odin</p>
    </div>
    <p>Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto">Haily west</a> on <a target="_blank" href="https://unsplash.com">unsplash.com</a></p>

</div>
<div class="content-area">
    <form action="">
        <div class="first-section">
            <h1>This is not a real online service.You know you need something like this in your life to help you realize your deepest dreams.Sign up now to get started</h1>

            <h1>You know you want to.</h1>
        </div>

       <div class="second-section">
        <h1>Lets do this!</h1>
        <fieldset>
            <p>
                <label for="fname">FIRST NAME</label>
                <input pattern='^[a-zA-Z]{1,}$' required placeholder="Only letters e.g John" required type="text" id="fname" name="first_name">
                <p id="fname"></p>
            </p>

            <p>
                <label for="lname">LAST NAME</label>
                <input pattern="[a-zA-Z]{1,}" placeholder="Only letters e.g Doe" required type="text" id="lname" name="last_name">
                <p id="lname"></p>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="email">EMAIL</label>
                <input pattern='^([a-z]{1}[a-z0-9]{1,}@gmail\.(com|org|edu|net|gov))$' placeholder="myname@gmail.com/edu/net/org/gov" required type="email" id="email" name="user_email">
                <p id="mail"></p>
            </p>

            <p>
                <label for="number">PHONE NUMBER</label>
                <input pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required placeholder="0700-000-000"  type="tel" id="number" name="user_phoneNumber">
                <p id="phoneNo"></p>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="pwd">PASSWORD</label>
                <input minlength="8" placeholder="Minimum of 8 characters" required type="password" id="pwd" name="user_password">
                <p id="pwd"></p>
            </p>

            <p>
                <label for="confirm_pwd">CONFIRM PASSWORD</label>
                <input minlength="8" placeholder="Minimum of 8 characters" required type="password" id="confirm_pwd" name="confirm_password">
                <p id="confirm"></p>
            </p>
        </fieldset>
       </div>
       <div class="last-section">
        <button id="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
       </div>
    </form>
</div>
</body>
</html>
