<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
    <div class="logo"></div>
</div>
<div class="content-area">
    <form action="">
        <div class="first-section">
            <h1>This is not a real online service.You know you need something like this in your life to help you realize your deepest dreams.Sign up now to get started</h1>

            <h1>You know you want to.</h1>
        </div>

       <div class="second-section">
        <h1>Lets do this!</h1>
        <fieldset>
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="first_name">

            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="last_name">
        </fieldset>
        <fieldset>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="user_email">

            <label for="number">PHONE NUMBER</label>
            <input type="tel" id="number" name="user_phoneNumber">
        </fieldset>
        <fieldset>
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="user_password">

            <label for="confirm_pwd">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_pwd" name="confirm_password">
        </fieldset>
       </div>
       <div class="last-section">
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
       </div>
    </form>
</div>
</body>
</html>
